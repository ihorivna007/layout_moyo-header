<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="menu">
        <div class="logo-space">
          <a href="#home">
            <img src="images/logo.png" alt="logo">
          </a>
        </div>
        <nav class="nav">  
          <ul class="nav__list">
            <li class="nav__list-li">
              <a class="nav__list-a is-active" href="#home">Apple</a>
            </li>
            <li class="nav__list-li">
              <a class="nav__list-a" href="#home">Samsung</a>
            </li>
            <li class="nav__list-li">
              <a class="nav__list-a" href="#home">Smartphones</a>
            </li>
            <li class="nav__list-li" data-qa="hover">
              <a class="nav__list-a" href="#home">Laptops & Computers</a>
            </li>
            <li class="nav__list-li">
              <a class="nav__list-a" href="#home">Gadgets</a>
            </li>
            <li class="nav__list-li">
              <a class="nav__list-a" href="#home">Tablets</a>
            </li>
            <li class="nav__list-li">
              <a class="nav__list-a" href="#home">Photo</a>
            </li>
            <li class="nav__list-li">
              <a class="nav__list-a" href="#home">Video</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
